<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/weatherCheck.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</head>

<body>
    <div id="lower_back">
        <div id="main" class="container">
            <h1 class="text-center Mod_text-white display-2 font-weight-bold">Weather In The City</h1>
            <div class="row mt-5 p-4" id="main__portion">
                <div class="col-sm-12 col-md-6">
                    <div class="text-center Mod_text-white" id="timeDisplay">
                        <h1 id="today"></h1>
                        <h5 id="timeNow"></h5>
                    </div>
                    <div class="m-5">
                        <h3 class="text-white display-4 font-weight-normal">Search City</h3>
                        <div class="input-group">
                            <input type="text" id="setCity"
                                class="form-control text-capitalize text-white-50 font-weight-normal">
                            <button onclick="checkWeather()" class="input-group-append" id="GoCheck"><i
                                    class="fas fa-search ml-4"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="card">
                        <h3 class="card-header text-capitalize bg-primary text-white">your city</h3>
                        <div class="card-body">

                            <div class="text-capitalize p-4" id="temperature">
                                <h5 class="text-center display-4">
                                    <span class="list__temps"> <sup> <i class="fas fa-genderless"></i></sup> C
                                    </span>
                                </h5>
                            </div>

                            <table class="table table-striped table-hover">

                                <tbody class="text-capitalize">
                                        <tr>
                                                <td>
                                                    description
                                                </td>
                                                <td id="description">
                                                    
                                                </td>
                                            </tr>
                                    <tr>
                                        <td>
                                            min temp
                                        </td>
                                        <td>
                                            <span class="list__temps"> <sup> <i class="fas fa-genderless"></i></sup> C</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            max temp
                                        </td>
                                        <td>
                                            <span class="list__temps"> <sup> <i class="fas fa-genderless"></i></sup> C</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            humidity
                                        </td>
                                        <td id="humid">
                                            %
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            pressure
                                        </td>
                                        <td id="pressure">
                                            mb
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            wind speed
                                        </td>
                                        <td>
                                                <span class="list__winds">

                                                    </span> km/hr
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            wind direction
                                        </td>
                                        <td>
                                                <span class="list__winds">

                                                    </span><sup> <i class="fas fa-genderless"></i></sup>
                                        </td>
                                    </tr>
                                    
                                </tbody>

                        </div>
                    </div>
                </div>


               
            </div>
        </div>
    </div>
</body>
<script src="js/weatherCheck.js"></script>

</html>
